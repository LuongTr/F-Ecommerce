<div class="flex flex-col">
<h1 class="text-3xl font-bold text-gray-900 dark:text-white">Premium Red T-Shirt</h1>
<p class="text-sm text-gray-500 dark:text-gray-400 mt-2">SKU: PRD-001</p>
<p class="text-4xl font-bold text-gray-900 dark:text-white my-4">$199.99</p>
<div>
<h2 class="text-lg font-semibold text-gray-900 dark:text-white">Description</h2>
<p class="text-gray-600 dark:text-gray-300 mt-2">
              Detailed product description goes here. This product offers excellent quality and value.
            </p>
</div>
<div class="mt-6">
<h3 class="text-sm font-medium text-gray-900 dark:text-white">Size</h3>
<fieldset class="mt-2">
<legend class="sr-only">Choose a size</legend>
<div class="flex gap-2">
<label class="group relative border rounded-md py-2 px-4 flex items-center justify-center text-sm font-medium uppercase hover:bg-gray-50 dark:hover:bg-gray-800 focus:outline-none cursor-pointer bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-200 shadow-sm">
<input class="sr-only" name="size-choice" type="radio" value="S"/>
<span>S</span>
</label>
<label class="group relative border rounded-md py-2 px-4 flex items-center justify-center text-sm font-medium uppercase hover:bg-gray-50 dark:hover:bg-gray-800 focus:outline-none cursor-pointer bg-primary border-transparent text-white shadow-sm">
<input checked="" class="sr-only" name="size-choice" type="radio" value="M"/>
<span>M</span>
</label>
<label class="group relative border rounded-md py-2 px-4 flex items-center justify-center text-sm font-medium uppercase hover:bg-gray-50 dark:hover:bg-gray-800 focus:outline-none cursor-pointer bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-200 shadow-sm">
<input class="sr-only" name="size-choice" type="radio" value="L"/>
<span>L</span>
</label>
<label class="group relative border rounded-md py-2 px-4 flex items-center justify-center text-sm font-medium uppercase hover:bg-gray-50 dark:hover:bg-gray-800 focus:outline-none cursor-pointer bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-200 shadow-sm">
<input class="sr-only" name="size-choice" type="radio" value="XL"/>
<span>XL</span>
</label>
</div>
</fieldset>
</div>
<div class="mt-6">
<h3 class="text-sm font-medium text-gray-900 dark:text-white">Quantity</h3>
<div class="flex items-center mt-2">
<button class="px-3 py-1 border border-gray-300 dark:border-gray-600 rounded-l-md hover:bg-gray-100 dark:hover:bg-gray-700">-</button>
<input class="w-12 text-center border-t border-b border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark text-gray-900 dark:text-white" readonly="" type="text" value="1"/>
<button class="px-3 py-1 border border-gray-300 dark:border-gray-600 rounded-r-md hover:bg-gray-100 dark:hover:bg-gray-700">+</button>
</div>
</div>
<div class="mt-8 flex gap-4">
<button class="flex-1 bg-primary text-white py-3 px-6 rounded-md font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">Add to Cart</button>
<button class="p-3 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">
