<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Account - StyleNest</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3b82f6", // blue-500
                        "background-light": "#f8fafc", // slate-50
                        "background-dark": "#1e293b", // slate-800
                    },
                    fontFamily: {
                        display: ["Poppins", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem", // 8px
                    },
                },
            },
        };
    </script>
<style>
        .material-icons-outlined {
            font-size: inherit;
        }
        .tab-active {
            border-color: #3b82f6;color: #3b82f6;}
        .dark .tab-active {
            color: #f8fafc;border-color: #3b82f6;}
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-700 dark:text-gray-300 antialiased">
<div class="flex flex-col min-h-screen">
<header class="bg-white dark:bg-slate-900/70 backdrop-blur-sm shadow-sm sticky top-0 z-50">
<nav class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-16">
<div class="flex items-center">
<a class="font-bold text-2xl text-primary" href="#">StyleNest</a>
</div>
<div class="hidden md:flex md:space-x-8">
<a class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-blue-400 transition-colors" href="#">Home</a>
<a class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-blue-400 transition-colors" href="#">Categories</a>
<a class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-blue-400 transition-colors" href="#">Products</a>
<a class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-blue-400 transition-colors" href="#">About</a>
<a class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-blue-400 transition-colors" href="#">Contact</a>
</div>
<div class="flex items-center space-x-4">
<button class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-blue-400">
<span class="material-icons-outlined">search</span>
</button>
<button class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-blue-400">
<span class="material-icons-outlined">shopping_cart</span>
</button>
<button class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-blue-400">
<span class="material-icons-outlined">person</span>
</button>
</div>
</div>
</nav>
</header>
<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-24">
<div class="max-w-lg mx-auto">
<div class="bg-white dark:bg-slate-900 rounded-lg shadow-xl overflow-hidden">
<div class="p-8">
<div class="w-full" x-data="{ tab: 'login' }">
<div class="flex border-b border-gray-200 dark:border-gray-700 mb-8">
<button :class="{ 'tab-active': tab === 'login' }" @click="tab = 'login'" class="flex-1 py-3 text-center font-semibold border-b-2 -mb-px transition-colors duration-300 text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-blue-400 border-transparent">
                                    Login
                                </button>
<button :class="{ 'tab-active': tab === 'register' }" @click="tab = 'register'" class="flex-1 py-3 text-center font-semibold border-b-2 -mb-px transition-colors duration-300 text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-blue-400 border-transparent">
                                    Register
                                </button>
</div>
<div x-show="tab === 'login'">
<h2 class="text-2xl font-bold text-gray-800 dark:text-white text-center mb-2">Welcome Back!</h2>
<p class="text-gray-600 dark:text-gray-400 text-center mb-8">Sign in to your account</p>
<form action="#" class="space-y-6" method="POST">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="login-email">Email Address</label>
<div class="mt-1 relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons-outlined text-gray-400">email</span>
</div>
<input autocomplete="email" class="block w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-background-light dark:bg-slate-800 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm text-gray-900 dark:text-white" id="login-email" name="login-email" placeholder="you@example.com" required="" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="login-password">Password</label>
<div class="mt-1 relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons-outlined text-gray-400">lock</span>
</div>
<input autocomplete="current-password" class="block w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-background-light dark:bg-slate-800 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm text-gray-900 dark:text-white" id="login-password" name="login-password" placeholder="••••••••" required="" type="password"/>
</div>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center">
<input class="h-4 w-4 text-primary focus:ring-primary border-gray-300 dark:border-gray-600 rounded bg-background-light dark:bg-slate-800" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-900 dark:text-gray-300" for="remember-me">Remember me</label>
</div>
<div class="text-sm">
<a class="font-medium text-primary hover:text-blue-400" href="#">Forgot your password?</a>
</div>
</div>
<div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-slate-900 focus:ring-primary transition-colors" type="submit">Sign In</button>
</div>
</form>
</div>
<div style="display: none;" x-show="tab === 'register'">
<h2 class="text-2xl font-bold text-gray-800 dark:text-white text-center mb-2">Create an Account</h2>
<p class="text-gray-600 dark:text-gray-400 text-center mb-8">Join us and start shopping!</p>
<form action="#" class="space-y-6" method="POST">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="register-name">Full Name</label>
<div class="mt-1 relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons-outlined text-gray-400">person</span>
</div>
<input autocomplete="name" class="block w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-background-light dark:bg-slate-800 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm text-gray-900 dark:text-white" id="register-name" name="register-name" placeholder="John Doe" required="" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="register-email">Email Address</label>
<div class="mt-1 relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons-outlined text-gray-400">email</span>
</div>
<input autocomplete="email" class="block w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-background-light dark:bg-slate-800 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm text-gray-900 dark:text-white" id="register-email" name="register-email" placeholder="you@example.com" required="" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="register-password">Password</label>
<div class="mt-1 relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons-outlined text-gray-400">lock</span>
</div>
<input autocomplete="new-password" class="block w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded bg-background-light dark:bg-slate-800 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm text-gray-900 dark:text-white" id="register-password" name="register-password" placeholder="••••••••" required="" type="password"/>
</div>
</div>
<div class="flex items-start">
<div class="flex items-center h-5">
<input class="h-4 w-4 text-primary focus:ring-primary border-gray-300 dark:border-gray-600 rounded bg-background-light dark:bg-slate-800" id="terms" name="terms" type="checkbox"/>
</div>
<div class="ml-3 text-sm">
<label class="text-gray-500 dark:text-gray-400" for="terms">I agree to the <a class="font-medium text-primary hover:text-blue-400" href="#">Terms and Conditions</a></label>
</div>
</div>
<div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded shadow-sm text-sm font-medium text-white bg-primary hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-slate-900 focus:ring-primary transition-colors" type="submit">Create Account</button>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</main>
</div>
<script defer="" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>

</body></html>
