<!DOCTYPE html>
<html class="h-full" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Checkout - ShopLogo</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3b82f6", // blue-500
                        "background-light": "#f8fafc", // slate-50
                        "background-dark": "#0f172a", // slate-900
                    },
                    fontFamily: {
                        display: ["Poppins", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem", // 8px
                    },
                },
            },
        };
    </script>
<style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Poppins', sans-serif;
        }.form-input {
            @apply w-full border-slate-300 rounded-md shadow-sm focus:border-primary focus:ring-primary dark:bg-slate-700 dark:border-slate-600 dark:focus:border-primary dark:focus:ring-primary;
        }
        .form-label {
            @apply block text-sm font-medium text-slate-700 dark:text-slate-300;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200 antialiased h-full flex flex-col">
<header class="bg-primary shadow-md">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-16">
<div class="flex items-center">
<a class="text-white text-2xl font-bold" href="#">ShopLogo</a>
<nav class="hidden md:flex ml-10 space-x-8">
<a class="text-white hover:text-slate-200 px-3 py-2 rounded-md text-sm font-medium" href="#">Home</a>
<a class="text-white hover:text-slate-200 px-3 py-2 rounded-md text-sm font-medium" href="#">Categories</a>
<a class="text-white hover:text-slate-200 px-3 py-2 rounded-md text-sm font-medium" href="#">Deals</a>
<a class="text-white hover:text-slate-200 px-3 py-2 rounded-md text-sm font-medium" href="#">About</a>
</nav>
</div>
<div class="flex items-center space-x-4">
<div class="relative hidden sm:block">
<input class="w-full pl-4 pr-10 py-2 text-sm text-slate-700 bg-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="Search products..." type="text"/>
<span class="material-icons absolute right-3 top-1/2 -translate-y-1/2 text-slate-400">search</span>
</div>
<a class="text-white hover:text-slate-200" href="#"><span class="material-icons">favorite_border</span></a>
<a class="text-white hover:text-slate-200" href="#"><span class="material-icons">shopping_cart</span></a>
<a class="text-white hover:text-slate-200" href="#"><span class="material-icons">person_outline</span></a>
</div>
</div>
</div>
</header>
<main class="flex-grow">
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-16">
<h1 class="text-3xl md:text-4xl font-bold text-slate-900 dark:text-white mb-8">Checkout</h1>
<div class="grid grid-cols-1 lg:grid-cols-3 gap-8 xl:gap-12">
<div class="lg:col-span-2 space-y-8">
<div class="bg-white dark:bg-slate-800 p-6 md:p-8 rounded-lg shadow-sm">
<h2 class="text-xl font-semibold text-slate-900 dark:text-white mb-6">Shipping Information</h2>
<form class="space-y-6">
<div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
<div>
<label class="form-label" for="first-name">First Name</label>
<input class="form-input mt-1" id="first-name" name="first-name" type="text"/>
</div>
<div>
<label class="form-label" for="last-name">Last Name</label>
<input class="form-input mt-1" id="last-name" name="last-name" type="text"/>
</div>
</div>
<div>
<label class="form-label" for="email">Email</label>
<input class="form-input mt-1" id="email" name="email" type="email"/>
</div>
<div>
<label class="form-label" for="address">Address</label>
<input class="form-input mt-1" id="address" name="address" type="text"/>
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
<div>
<label class="form-label" for="city">City</label>
<input class="form-input mt-1" id="city" name="city" type="text"/>
</div>
<div>
<label class="form-label" for="zip-code">ZIP Code</label>
<input class="form-input mt-1" id="zip-code" name="zip-code" type="text"/>
</div>
</div>
</form>
</div>
<div class="bg-white dark:bg-slate-800 p-6 md:p-8 rounded-lg shadow-sm">
<h2 class="text-xl font-semibold text-slate-900 dark:text-white mb-6">Payment Method</h2>
<div class="space-y-6">
<div class="flex items-center">
<input checked="" class="h-4 w-4 text-primary border-slate-300 focus:ring-primary dark:border-slate-600 dark:bg-slate-700 dark:focus:ring-primary" id="credit-card" name="payment-method" type="radio"/>
<label class="ml-3 block text-sm font-medium text-slate-900 dark:text-white" for="credit-card">Credit Card</label>
</div>
<form class="space-y-6">
<div>
<label class="form-label" for="card-number">Card Number</label>
<input class="form-input mt-1" id="card-number" name="card-number" placeholder="0000 0000 0000 0000" type="text"/>
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
<div>
<label class="form-label" for="expiry-date">MM/YY</label>
<input class="form-input mt-1" id="expiry-date" name="expiry-date" placeholder="MM/YY" type="text"/>
</div>
<div>
<label class="form-label" for="cvv">CVV</label>
<input class="form-input mt-1" id="cvv" name="cvv" placeholder="CVV" type="text"/>
</div>
</div>
</form>
</div>
</div>
</div>
<div class="lg:col-span-1">
<div class="bg-white dark:bg-slate-800 p-6 md:p-8 rounded-lg shadow-sm">
<h2 class="text-xl font-semibold text-slate-900 dark:text-white mb-6">Order Summary</h2>
<div class="space-y-4">
<div class="flex justify-between text-slate-600 dark:text-slate-300">
<span>Subtotal</span>
<span>$199.99</span>
</div>
<div class="flex justify-between text-slate-600 dark:text-slate-300">
<span>Shipping</span>
<span>$9.99</span>
</div>
<div class="flex justify-between text-slate-600 dark:text-slate-300">
<span>Tax</span>
<span>$16.80</span>
</div>
<hr class="border-slate-200 dark:border-slate-700 my-4"/>
<div class="flex justify-between text-lg font-bold text-slate-900 dark:text-white">
<span>Total</span>
<span>$226.78</span>
</div>
</div>
<button class="w-full bg-primary hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg mt-8 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-slate-900" type="submit">
                            Place Order
                        </button>
</div>
</div>
</div>
</div>
</main>

</body></html>
